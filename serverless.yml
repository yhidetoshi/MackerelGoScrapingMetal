service: GoScrapingMetal
frameworkVersion: ">=1.48.0"

provider:
  name: aws
  stage: dev
  runtime: go1.x
  region: ap-northeast-1


functions:
  mackerel:
    handler: main
    role: GoScrapingMetal
    timeout: 15
    description: Post Metrics to Mackerel for metal price
    memorySize: 128
    environment:
      TZ: Asia/Tokyo
      MKRKEY: ${opt:mkrkey}
    events:
      - schedule: cron(30 1 * * ? *)


resources:
  Resources:
    GoScrapingMetal:
      Type: AWS::IAM::Role
      Properties:
        RoleName: GoScrapingMetal
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: GoScrapingMetal
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource: "*"